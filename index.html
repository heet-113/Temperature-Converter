<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Temprature Converter</title>
</head>
<body class="min-h-screen min-w-screen bg-green-200 bg-linear-to-l flex items-center justify-center">

    <div class="shadow-emerald-400 shadow-2xl rounded-lg w-96 border-teal-200">
        <h1 class="m-7 font-bold text-teal-600 text-2xl text-center">Temprature Converter</h1>
        <div class="mt-5 mb-7 px-5">
            <div class="flex flex-col gap-12">
                <span class="flex justify-between">
                    <label for="celsius" class="text-teal-600 font-bold">Celsius : </label>
                    <input type="number" name="celsius" id="celsius" placeholder="Enter the temprature" class="bg-green-200 drop-shadow-lg outline-none px-2 py-1 rounded-md" />
                </span>
                <span class="flex justify-between">
                    <label for="fahrenheit" class="text-teal-600 font-bold">Fahrenheit : </label>
                    <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter the temprature" class="bg-green-200 drop-shadow-lg outline-none px-2 py-1 rounded-md" />
                </span>
                <span class="flex justify-between">
                    <label for="kelvin" class="text-teal-600 font-bold">Kelvin : </label>
                    <input type="number" name="kelvin" id="kelvin" placeholder="Enter the temprature" class="bg-green-200 drop-shadow-lg outline-none px-2 py-1 rounded-md" />
                </span>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
